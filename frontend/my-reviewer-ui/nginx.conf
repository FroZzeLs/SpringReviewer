server {
    listen 80;

    # Обслуживание статики фронтенда
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API на бэкенд Render
    location /api/ {
        # --- НЕОБХОДИМЫЕ ИЗМЕНЕНИЯ ---
        # 1. Указываем DNS-резолверы (например, публичные Google/Cloudflare)
        #    Это нужно, чтобы Nginx мог разрешать имя в переменной $backend_host
        resolver 8.8.8.8 1.1.1.1 valid=30s;

        # 2. Задаем переменную с внутренним именем сервиса бэкенда
        set $backend_host springreviewer;

        # 3. Используем переменную в proxy_pass
        #    Nginx разрешит имя $backend_host при обработке запроса, а не при старте
        #    Убедитесь, что порт 8080 верный (совпадает с переменной PORT бэкенда)
        #    Слэш '/' в конце важен!
        proxy_pass http://$backend_host:8080/;
        # --- КОНЕЦ ИЗМЕНЕНИЙ ---

        # Остальные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 180s;
        proxy_connect_timeout 180s;
    }

    # Обработка ошибок Nginx
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}